<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Apoyo Prueba 2</title>

		<script
			src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
			crossorigin="anonymous"
		></script>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
					aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
					<div class="navbar-nav">
						<a class="nav-link" href="./index.html">Inicio <span class="sr-only">(current)</span></a>
						<a class="nav-item nav-link" href="./sistema_alerta.html">Sistema Alerta <span
								class="sr-only">(current)</span></a>
						<a class="nav-item nav-link active" href="./Contacto.html">Contacto</a>
					</div>
				</div>
			</nav>
			<form id="form">
				<div class="form-group">
					<label for="inputNombre">*Nombre</label>
					<input type="text" class="form-control" id="inputNombre" />
				</div>
				<div class="form-group">
					<label for="inputCorreo">*Correo Electronico</label>
					<input type="text" class="form-control" id="inputCorreo" />
				</div>
				<div class="form-group">
					<label for="inputTelefono">Telefono de contacto</label>
					<input type="text" class="form-control" id="inputTelefono" />
				</div>
				<div class="form-group">
					<label for="selectRegion">Region</label>
					<select class="form-control" id="selectRegion"></select>
				</div>
				<div class="form-group">
					<label for="selectProvincia">Provincia</label>
					<select class="form-control" id="selectProvincia"></select>
				</div>
				<div class="form-group">
					<label for="selectComuna">*Comuna</label>
					<select class="form-control" id="selectComuna"></select>
				</div>
				<div class="form-group">
					<label for="textAreaMensaje">Mensaje de contacto</label>
					<textarea
						row="10"
						class="form-control"
						id="textAreaMensaje"
					></textarea>
				</div>
				<button type="submit" class="btn btn-primary">Enviar</button>
				<button type="reset" class="btn btn-secondary">Limpiar</button>
			</form>
		</div>
		<div
			class="alert alert-success fade "
			role="alert"
		>
			Enviado
			</button>
		</div>
		<div
			class="alert alert-danger fade "
			role="alert"
		>
			Todos los campos con un * son obligatorios y el correo debe ser de dominio gmail.com , duocuc.cl o profesor.duoc.cl
		</div>
		<nav class="navbar navbar-expand-lg navbar-light bg-light mt-5">
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a class="nav-link" href="./index.html"
							>Inicio <span class="sr-only">(current)</span></a
						>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="./sistema_alerta.html"
							>Sistema de alerta</a
						>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="./contacto.html">Contacto</a>
					</li>
				</ul>
			</div>
		</nav>
		<script src="./js/scriptContacto.js"></script>
	</body>
</html>
